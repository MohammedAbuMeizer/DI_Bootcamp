<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story: <br>
    <span id="story"></span>
    </p>

    <script>
        let libButton = document.getElementById('lib-button');
        
        let libIt = function() {
            let storyDiv = document.getElementById("story");
        let example = "One very nice morning near the end of summer , my mother woke me up at 4:00 A.M. and said, Wakeup and smell the grass, sleepy head! Today is your first day of school and you can't be late. I groaned in my bed for twenty seconds, but eventually I got dressed. . I wore a blue and white striped, long sleeve (" + document.getElementById('noun').value +") with a collar on it, a red tie,dark gray pants, white socks, black shoes, and a(n) (" + document.getElementById('adjective').value +") hat . My friends name is ("+ document.getElementById('person').value + ")"
            storyDiv.innerHTML = example;
        };
        libButton.addEventListener('click', libIt);
    </script>

 </body>
</html>
